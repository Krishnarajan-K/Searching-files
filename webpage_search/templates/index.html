<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intelligent File Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
     :root {
        --primary-color: #4a6cf3;
        --secondary-color: #6a7aed;
        --accent-color: #fdff6b;
        --background-color: #f4f7fa;
        --card-background: #ffffff;
        --text-primary: #2c3e50;
        --text-secondary: #7a8b9f;
        --border-color: #e0e6ed;
        --hover-color: #f0f4f8;
        --success-color: #48bb78;
        --warning-color: #ecc94b;
    }

    * {
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
        background: linear-gradient(135deg, var(--background-color) 0%, #e9f0f7 100%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
    }

    .container {
        background: var(--card-background);
        border-radius: 25px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.08), 0 15px 25px rgba(0,0,0,0.05);
        padding: 40px;
        width: 100%;
        max-width: 800px;
        position: relative;
        overflow: hidden;
        transform: perspective(1000px) rotateX(-10deg) scale(0.9);
        opacity: 0;
        animation: materializeCard 0.8s forwards cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    @keyframes materializeCard {
        to {
            transform: perspective(1000px) rotateX(0) scale(1);
            opacity: 1;
        }
    }

    .card-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg, 
            rgba(74,108,243,0.1) 0%, 
            rgba(106,122,237,0.1) 50%, 
            rgba(255,107,107,0.1) 100%
        );
        transform: rotate(-45deg);
        z-index: 1;
        pointer-events: none;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: var(--primary-color);
        font-size: 36px;
        display: flex;
        align-items: center;
        gap: 15px;
        font-weight: 700;
    }

    h1 i {
        color: var(--secondary-color);
        transform: scale(1);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .search-wrapper {
        position: relative;
        z-index: 2;
    }

    .search-container {
        display: flex;
        align-items: center;
        background: var(--background-color);
        border-radius: 15px;
        padding: 12px 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }

    .search-container:focus-within {
        box-shadow: 0 10px 25px rgba(74,108,243,0.2);
        transform: translateY(-3px);
    }

    .search-input {
        flex-grow: 1;
        border: none;
        background: transparent;
        font-size: 18px;
        color: var(--text-primary);
        padding: 10px;
        caret-color: var(--primary-color);
    }

    .search-input:focus {
        outline: none;
    }

    .search-icon {
        color: var(--secondary-color);
        margin-right: 10px;
        transition: transform 0.3s ease;
    }

    .search-container:focus-within .search-icon {
        transform: scale(1.2);
        color: var(--primary-color);
    }

    .advanced-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .embedding-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--background-color);
        padding: 10px 15px;
        border-radius: 12px;
        position: relative;
    }

    .toggle-btn {
        position: relative;
        width: 60px;
        height: 30px;
        background: #e0e0e0;
        border-radius: 34px;
        cursor: pointer;
        overflow: hidden;
    }

    .toggle-btn input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #e0e0e0;
        transition: 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "üîç";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

    input:checked + .slider:before {
        transform: translateX(30px);
        content: "üß†";
    }

    .filter-button {
        background: var(--background-color);
        border: none;
        padding: 10px 15px;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        transition: all 0.3s ease;
    }

    .filter-button:hover {
        background: var(--hover-color);
        color: var(--primary-color);
    }

    .file-list {
        list-style: none;
        max-height: 400px;
        overflow-y: auto;
        position: relative;
        perspective: 1000px;
    }

    .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        border-radius: 10px;
        transform-origin: center;
        will-change: transform, box-shadow;
    }

    .file-item:hover {
        background-color: var(--hover-color);
        transform: scale(1.02) translateZ(20px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        z-index: 10;
    }

    .file-details {
        flex-grow: 1;
        margin-right: 15px;
    }

    .file-name {
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .file-name i {
        color: var(--secondary-color);
    }

    .file-snippet {
        color: var(--text-secondary);
        font-size: 14px;
        max-height: 3em;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .file-score {
        background-color: var(--success-color);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        transition: transform 0.3s ease;
    }

    .file-item:hover .file-score {
        transform: scale(1.1);
    }

    .highlight {
        background-color: var(--accent-color);
        color: white;
        font-weight: 600;
        padding: 0 4px;
        border-radius: 4px;
    }

    .no-results {
        text-align: center;
        color: var(--text-secondary);
        padding: 30px;
        font-style: italic;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .loading-spinner {
        border: 4px solid var(--background-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
        .header {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .advanced-controls {
            width: 100%;
            justify-content: space-between;
        }
        .file-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
    
 </style>
</head>
<body>
  <div class="container">
    <div class="card-overlay"></div>
    <div class="header">
      <h1><i class="fas fa-search-plus"></i>Embedding File Search</h1>
      <div class="advanced-controls">
        <div class="embedding-toggle">
          <span>Embedding Search</span>
          <label class="toggle-btn">
            <input type="checkbox" id="embedding-toggle">
            <span class="slider"></span>
          </label>
        </div>
        <button class="filter-button">
          <i class="fas fa-filter"></i>
          Filters
        </button>
      </div>
    </div>

    <div class="search-wrapper">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="Search files intelligently..." autofocus>
      </div>
    </div>

    <ul id="file-list" class="file-list">
      <div class="no-results">
        <i class="fas fa-file-alt"></i> 
        Explore your files with embedding search
        <div class="loading-spinner"></div>
      </div>
    </ul>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const fileList = document.getElementById('file-list');
    const embeddingToggle = document.getElementById('embedding-toggle');
    const filterButton = document.querySelector('.filter-button');

    let isLoading = false;

    async function fetchSearchResults(query) {
      const useEmbedding = embeddingToggle.checked;
      
      // Simulate loading state
      fileList.innerHTML = `
        <div class="no-results">
          <i class="fas fa-spinner fa-spin"></i>
          Searching through your files...
          <div class="loading-spinner"></div>
        </div>
      `;
      isLoading = true;

      try {
        const response = await fetch(`/search?query=${encodeURIComponent(query)}&embedding=${useEmbedding}`);
        const data = await response.json();
        
        // Simulate a minimum loading time for better UX
        await new Promise(resolve => setTimeout(resolve, 500));
        
        return data.results.map(result => ({
          name: result.file,
          score: (1.0 - result.distance).toFixed(2),
          snippet: result.snippet
        }));
      } catch (error) {
        console.error("Search error:", error);
        return [];
      } finally {
        isLoading = false;
      }
    }

    function highlightSnippet(snippet, query) {
      if (!snippet) return '';
      const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const regex = new RegExp(escapedQuery, 'gi');
      return snippet.replace(regex, match => `<span class="highlight">${match}</span>`);
    }

    function displayResults(results, query) {
      fileList.innerHTML = '';

      if (results.length === 0) {
        fileList.innerHTML = `
          <div class="no-results">
            <i class="fas fa-folder-open"></i> 
            No matching files found. Try a different keyword or adjust search settings.
            <div class="loading-spinner"></div>
          </div>
        `;
        return;
      }

      results.forEach((file, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'file-item';
        listItem.style.animationDelay = `${index * 0.1}s`;

        listItem.innerHTML = `
          <div class="file-details">
            <div class="file-name">
              <i class="fas fa-file-alt"></i>
              ${file.name}
            </div>
            <div class="file-snippet">${highlightSnippet(file.snippet, query)}</div>
          </div>
          <div class="file-score" title="Relevance Score">${file.score}</div>
        `;

        fileList.appendChild(listItem);
      });
    }

    // Debounce function to limit API calls
    function debounce(func, delay) {
      let debounceTimer;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => func.apply(context, args), delay);
      }
    }

    // Advanced search with debounce
    const debouncedSearch = debounce(async (query) => {
      if (!query) {
        fileList.innerHTML = `
          <div class="no-results">
            <i class="fas fa-file-alt"></i> 
            Explore your files with intelligent search
            <div class="loading-spinner"></div>
          </div>
        `;
        return;
      }

      const results = await fetchSearchResults(query);
      displayResults(results, query);
    }, 300);

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      debouncedSearch(query);
    });

    // Filter button interaction (placeholder)
    filterButton.addEventListener('click', () => {
      alert('Advanced filters coming soon! Select file types, dates, and more.');
    });
  </script>
</body>
</html>
